<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Summarizer</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  
  <!-- Snorby Global Styles (do not delete) -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Tool-Specific Styles -->
  <link rel="stylesheet" href="/static/style_summarizer.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="summarizer-container">
    <h1>Smart Summarizer</h1>
    
    <form id="summary-form">
      <textarea id="text-input" name="text" placeholder="Enter text to summarize..." required></textarea>
      <div class="button-row">
        <button id="summarize-button" type="submit">Summarize</button>
      </div>
    </form>

    <div id="result" class="output-box" style="display: none;">
      <p id="summary-text" style="text-align: left;"></p>
      <div class="button-row">
        <a id="download-link" href="#" class="download-button" style="display: none;" download="summary.txt">Save</a>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
